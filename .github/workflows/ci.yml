name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install CI deps (lightweight)
        run: |
          python -m pip install --upgrade pip
          pip install \
            Flask Werkzeug pytest \
            regex python-dateutil phonenumbers email-validator \
            pydantic rapidfuzz langdetect dateparser filetype

      - name: Run tests
        run: pytest -q
