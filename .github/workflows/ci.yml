name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install CI deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement-ci.txt

      - name: Run tests
        run: |
          pytest -q
