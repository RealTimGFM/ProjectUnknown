name: Deploy to Render

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy hook (skip if secret missing)
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "${RENDER_DEPLOY_HOOK_URL:-}" ]; then
            echo "Skipping deploy: RENDER_DEPLOY_HOOK_URL is not set."
            exit 0
          fi

          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_URL"
          echo "Render deploy triggered."
